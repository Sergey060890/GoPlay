<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>GoSport</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- owl css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link href="../static/css/modal.css" rel="stylesheet" th:href="@{/static/css/modal.css}">
    <link href="../static/css/neon.css" rel="stylesheet" th:href="@{/static/css/neon.css}">
    <link href="../static/css/login.css" rel="stylesheet" th:href="@{/static/css/login.css}">
</head>
<!-- body -->

<body class="main-layout">
<!-- loader  -->

<div class="wrapper">
    <!-- end loader -->

    <div id="content">
        <!-- header -->
        <header>
            <div class="container">
                <div class="row bor_bottom">
                    <div class="col-md-1">
                        <ul class="social_top_icon">
                            <div class="full">
                                <li> <a href="/"><i class="fa fa-home"></i></a></li>
                            </div>
                        </ul>
                    </div>


                    <div class="col-xl-10 col-lg-6 col-md-6 col-sm-6 col-6">
                        <ul class="social_top_icon">
                            <li> <a href="#"><i class="fa fa-facebook-f"></i></a></li>
                            <li> <a href="#"><i class="fa fa-telegram"></i></a></li>
                            <li> <a href="#"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>


                    <div>
                        <div class="row gx-10">
                            <div class="col">
                                <div>
                                    <a style="float: right;" th:href="@{'?locale=en'}"><img
                                            src="/static/images/free-icon-united-kingdom-197374.png"></a>
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <a style="float: right;" th:href="@{'?locale=ru'}"><img
                                            src="/static/images/free-icon-russia-5315463%20(3).png"></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <!-- end header -->
        <!-- start slider section -->
        <div class="slider_section banner_main">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="main_text">
                            <h1>GoSport</h1>
                            <span th:text="#{main}"></span>

                            <button type="button" th:text="#{login}" class="btn btn-primary" data-toggle="modal"
                                    data-target="#exampleModalLong"><i class="bi bi-person-check-fill"></i>
                            </button>

                            <button type="button" th:text="#{registration}" class="btn btn-dark"
                                    data-toggle="modal" data-target="#exampleModalLong">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end slider section -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form th:action="@{/login}" method="post">

                        <div class="d-grid  col-5 mx-auto">
                            <div class="modal-header">
                                <h3 class="modal-title" id="exampleModalLongTitle" th:text="#{login}"></h3>
                            </div>
                        </div>

                        <div class="modal-body">
                            <div style="color: red" th:if="${param.error}">
                                <h7 th:text="#{invalid}"></h7>
                            </div>
                            <div style="color: red" th:if="${param.logout}">
                                <h7 th:text="#{logout}"></h7>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Enter username">
                                <input class="input100" type="text" name="username" th:placeholder="#{username}"
                                       required="">
                                <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                            </div>

                            <div class="wrap-input100 validate-input" data-validate="Enter password">
                                <input class="input100" type="password" name="password" th:placeholder="#{password}"
                                       required="">
                                <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                            </div>
                        </div>

                        <div class="modal-footer">
                            <div class="d-grid  mx-auto">
                                <button type="submit" class="btn btn-primary" th:text="#{submit}"></button>
                                <button onclick="document.location='/'" type="button" class="btn btn-warning"
                                        th:text="#{cancel}" data-dismiss="modal"></button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <!-- about -->
        <div id="about" class="about">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12">
                        <div class="about_img">
                            <figure><img src="/static/images/about-img.jpg" alt="#" /></figure>
                        </div>
                    </div>
                    <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12 pa-ing">
                        <div class="about_text">
                            <div class="about_text_box">
                                <h2 th:text="#{about}"><strong class="black_white"></strong></h2>
                                <span th:text="#{text}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end about -->

        <!-- Gallery -->
        <div id="gallery" class="Gallery">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="title">
                            <h2><strong class="black" th:text="#{gallery}"></strong></h2>
<!--                            <span>pposed to using 'Content here, content here', making it look like readable English.-->
<!--                                Many desktop publishing</span>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12">
                        <div class="row">
                            <div class="col-md-12 mar_bottom">
                                <div class="Gallery_box">
                                    <figure><img href="/" src="/static/images/gallery1.jpg" alt="#" /></figure>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="Gallery_box">
                                    <figure><img src="/static/images/gallery4.jpg" alt="#" /></figure>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mar_bottom">
                                <div class="Gallery_box">
                                    <figure><img src="/static/images/gallery2.jpg" alt="#" /></figure>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mar_bottom">
                                <div class="Gallery_box">
                                    <figure><img src="/static/images/gallery3.jpg" alt="#" /></figure>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="Gallery_box">
                                    <figure><img src="/static/images/gallery5.jpg" alt="#" /></figure>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                                <div class="Gallery_box">
                                    <figure><img src="/static/images/gallery6.jpg" alt="#" /></figure>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div/>

    <footer>
        <div class="footer">
            <div class="copyright">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <p>© 2023 GoSport<a href="https://html.design/"> </a></p>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                            <ul class="social_icon">
                                <li> <a href="#"><i class="fa fa-facebook-f"></i></a></li>
                                <li> <a href="#"><i class="fa fa-telegram"></i></a></li>
                                <li> <a href="#"><i class="fa fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end footer -->
</div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>

</body>

</html>
