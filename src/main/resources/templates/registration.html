<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>GoSport</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- owl css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <link href="/static/css/neon.css" rel="stylesheet" th:href="@{/static/css/neon.css}">
    <!-- awesome fontfamily -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="/static/css/util.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link href="../static/css/modal.css" rel="stylesheet" th:href="@{/static/css/modal.css}">
    <link href="../static/css/neon.css" rel="stylesheet" th:href="@{/static/css/neon.css}">
    <link href="../static/css/login.css" rel="stylesheet" th:href="@{/static/css/login.css}">
</head>
<!-- body -->

<body class="main-layout" style="background: url(../static/images/Blog-Article-Hybrid.jpg)">
<!-- loader  -->

<div class="wrapper">
    <!-- end loader -->

    <div id="content">
        <!-- header -->
        <header>
            <div class="container">
                <div class="row bor_bottom">
                    <div class="col-md-1">
                        <ul class="social_top_icon">
                            <div class="full">
                                <li> <a href="/"><i class="fa fa-home"></i></a></li>
                            </div>
                        </ul>
                    </div>


                    <div class="col-xl-10 col-lg-6 col-md-6 col-sm-6 col-6">
                        <ul class="social_top_icon">
                            <li> <a href="#"><i class="fa fa-facebook-f"></i></a></li>
                            <li> <a href="#"><i class="fa fa-telegram"></i></a></li>
                            <li> <a href="#"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>


                    <div>
                        <div class="row gx-10">
                            <div class="col">
                                <div>
                                    <a style="float: right;" th:href="@{'?locale=en'}"><img
                                            src="/static/images/free-icon-united-kingdom-197374.png"></a>
                                </div>
                            </div>
                            <div class="col">
                                <div>
                                    <a style="float: right;" th:href="@{'?locale=ru'}"><img
                                            src="/static/images/free-icon-russia-5315463%20(3).png"></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </header>
        <span>
        </span>
        <!-- footer -->
        <div id="contact" class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="title">
                            <h1 th:text="#{registration_full}"><strong class="black"></strong></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid padddd">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 padddd">
                <div class="map_section">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">

                                <form action="/registration" class="main_form" method="post">
                                    <div class="row">

                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" th:placeholder="#{name}" type="text" name="name" id="name">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" th:placeholder="#{surname}" type="text" name="surname" id="surname">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" th:placeholder="#{age}" type="text" name="age" id="age">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" th:placeholder="#{sex}" type="text" name="sex" id="sex">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" th:placeholder="#{country}" type="text" name="country" id="country">
                                        </div>
                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <input class="form-control" th:placeholder="#{city}" type="text" name="city" id="city">
                                        </div>

                                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                            <button class="send" th:text="#{submit}"></button>
                                            <button class="send" type="button" style="margin-left: 25px" onclick="document.location='/'" th:text="#{cancel}"></button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="map">
                    </div>

                </div>
            </div>
        </div>

        <footer>
            <div class="footer">
                <div class="copyright">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <p>Â© 2023 GoSport<a href="https://html.design/"> </a></p>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <ul class="social_icon">
                                    <li> <a href="#"><i class="fa fa-facebook-f"></i></a></li>
                                    <li> <a href="#"><i class="fa fa-telegram"></i></a></li>
                                    <li> <a href="#"><i class="fa fa-instagram"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end footer -->
    </div>
</div>
<div class="overlay"></div>
<!-- Javascript files-->
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#sidebar").mCustomScrollbar({
            theme: "minimal"
        });

        $('#dismiss, .overlay').on('click', function() {
            $('#sidebar').removeClass('active');
            $('.overlay').removeClass('active');
        });

        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').addClass('active');
            $('.overlay').addClass('active');
            $('.collapse.in').toggleClass('in');
            $('a[aria-expanded=true]').attr('aria-expanded', 'false');
        });
    });
</script>

</body>

</html>
